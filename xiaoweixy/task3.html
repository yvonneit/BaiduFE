<!DOCTYPE html>
<html>
<head>
    <title>三栏式布局</title>
    <style type="text/css">
        .left{
            border: 1px solid;
            float: left;
        }
        .main{
            margin-left: 50%;
        }
        .right{
            border: 1px solid;
            float: right;
        }
    </style>
}
</head>
<body>
<div class="left">团队名称</div>
<div class="main">关于你们团队的介绍</div>
<div class="right">个人logo</div>
</body>
</html>
